Innmind\CrawlerBundle\Entity\Resource:
    properties:
        uri:
            - Url: ~
        port:
            - Type:
                type: integer

Innmind\CrawlerBundle\Entity\HtmlPage:
    properties:
        canonical:
            - Url: ~
        rss:
            - Url: ~
        charset:
            - Regex: '/[a-zA-Z\-\d]+/'
        androidURI:
            - Url:
                protocols: ['android-app']
        journal:
            - Type:
                type: bool
        base:
            - Url: ~
        themeColorHue:
            - Range:
                min: 0
                max: 360
        themeColorSaturation:
            - Range:
                min: 0
                max: 100
        themeColorLightness:
            - Range:
                min: 0
                max: 100
